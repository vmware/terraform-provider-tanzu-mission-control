name: golangci-lint

on: [pull_request, push]

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.48.0
          args: --issues-exit-code=1
          only-new-issues: true
          skip-cache: true
